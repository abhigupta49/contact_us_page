<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="contact-title">
        <h1>Say Hello!</h1>
        <h2>We are always here to serve you!</h2>
    </div>

    <div class="contact-form">
       <form  method="POST" action="handler.php" id="contact-form">
       <input type="text" name="name" class="form-control" placeholder="Your Full Name" required><br>
       <input type="email" name="email" class="form-control" placeholder="Your Email" required><br>
       <input type="subject" name="subject" class="form-control" placeholder="Subject"><br>

        <textarea name="message" class="form-control" rows="4" placeholder="Message" required></textarea><br>

        <input type="submit" class="form-control submit" value="Send Message">
    </form>
    </div>
    
</body>
</html>
